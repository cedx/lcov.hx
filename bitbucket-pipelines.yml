clone:
  depth: 1
definitions:
  caches:
    haxe: ~/haxe
pipelines:
  branches:
    main:
      - parallel:
          - step:
              name: JavaScript
              caches: [haxe, node]
              image: cedxbelin/haxe.js
              script:
                - lix download
                - npm install
                - haxe test_js.hxml
          - step:
              name: Node.js
              caches: [haxe]
              image: cedxbelin/haxe.node
              script:
                - lix download
                - haxe test_node.hxml
          - step:
              name: PHP
              caches: [haxe]
              image: cedxbelin/haxe.php
              script:
                - lix download
                - haxe test_php.hxml
